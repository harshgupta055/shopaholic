<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    #main {
      background-color: lightskyblue;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="container-fluid d-flex justify-content-center align-items-center flex-column" id="main">
    <div class="container w-50 border border-dark border-3 shadow bg-white p-3">
      <h2 class="text-center">Shopaholic.com</h2>
      <h5 class="text-center fw-bold">ADMIN</h5>
      <div class="container d-flex flex-column mt-3 p-3 border-top">
        <a href="{% url 'addProduct' %}" class="w-100 btn btn-danger">Add Product</a>
        <a href="{% url 'addProductImage' %}" class="w-100 btn btn-warning mt-3 text-white">Add Product Images</a>
        <a href="{% url 'productStatus' %}" class="btn btn-success w-100 mt-3">Manage Product Status</a>
        <a href="{% url 'products' %}" class="btn btn-primary w-100 mt-3">Manage Product</a>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
